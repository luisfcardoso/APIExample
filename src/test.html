    
<html>
    <body>
    
    <button onclick="search()">Search categories</button>
    
    <script>
        function printResponse() {
        console.log(this.responseText);
        }
        function search() {
            var req = new XMLHttpRequest();
            req.addEventListener("load", printResponse);
            req.open("GET", "http://localhost:7888/categories");
            req.send();
        }
    </script>
    
    </body>
</html>
